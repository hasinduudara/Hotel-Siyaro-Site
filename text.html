<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Hotel Siyaro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button
      class="btn btn-primary w-100"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasRight"
      aria-controls="offcanvasRight"
    >
      Toggle right offcanvas
    </button>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <!-- <h5 class="offcanvas-title" id="offcanvasRightLabel">Booking Now</h5> -->
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <p class="text-center">
          Reserve your stay with us for a comfortable and unforgettable
          experience. Book now!
        </p>

        <p class="text-center">Check Availability</p>

        <div class="text-center border border-primary">
          <p class="pt-1">Check In Date</p>
          <input type="date" class="form-control" />
        </div>

        <div class="text-center border border-primary mt-3">
          <p class="pt-1">Check Out Date</p>
          <input type="date" class="form-control" />
        </div>

        <!-- <div class="text-center border border-primary mt-3">
          <p class="pt-1">Enter Promo Code</p>
          <input type="text" class="form-control" />
        </div> -->

        <button type="button" class="btn btn-dark text-white w-100 mt-3">
          Book Now
        </button>

        <p class="text-center mt-3">Are You Travelling for Business?</p>

        <p class="text-center mt-3">
          Save an additional 15% on your stay and enjoy a host of benefits.
        </p>

        <button type="button" class="btn btn-dark text-white w-100 mt-2">
          Get Offer
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
