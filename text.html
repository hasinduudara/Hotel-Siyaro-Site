<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Siyaro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .hero-content {
        margin-top: -300px;
      }
    </style>
  </head>
  <body>
    <img
      src="/assets/images/background image-2.jpg"
      class="img-fluid"
      alt="bg-img"
    />

    <div
      class="hero position-relative d-flex justify-content-center align-items-center text-center"
    >
      <div class="hero-content position-relative">
        <h1 class="text-light">Hotel Siyaro</h1>
        <p class="text-light">
          Come to Hotel Siyaro for wonderful moments and a relaxing break from
          life.
        </p>
        <a href="#" class="btn btn-primary">Book Now</a>
      </div>
    </div>

    <div class="container p-3 mt-3 bg-white rounded shadow">
      <form class="row g-2">
        <div class="col-md-3">
          <label class="form-label">Check-in</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Check-out</label>
          <input type="date" class="form-control" />
        </div>
        <div class="col-md-3">
          <label class="form-label">Guests</label>
          <select class="form-select">
            <option>1 Room, 1 Adult, 0 Children</option>
            <option>1 Room, 2 Adults, 0 Children</option>
            <option>2 Rooms, 4 Adults, 2 Children</option>
          </select>
        </div>
        <div class="col-md-2">
          <label class="form-label">Special Code</label>
          <input type="text" class="form-control" placeholder="Enter Code" />
        </div>
        <div class="col-md-1 d-flex align-items-end">
          <button class="btn btn-warning w-100">Search</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
