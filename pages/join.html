<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Come to Hotel Siyaro for wonderful moments and a relaxing break from life."
    />
    <meta
      name="keywords"
      content="Hotel, Siyaro, Relax, Break, Life, Wonderful, Moments"
    />
    <title>Join Form</title>
    <link rel="icon" href="/assets/images/hotel-icon.png" />
    <link rel="stylesheet" href="/css/join-btn-pop-msg.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <section id="header-section">
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">
            <img
              src="/assets/images/hotel-icon.png"
              alt="Logo"
              width="40"
              height="34"
              class="d-inline-block align-text-top pe-2"
            />
            Hotel Siyaro</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light border rounded-3"
                  aria-current="page"
                  href="/index.html"
                  >Go To Home</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </section>

    <section id="join-form" class="mt-5">
      <p class="text-center mt-3 fs-3 fw-semibold">Join us.</p>
      <p class="text-center fst-italic">
        If you would like to receive special benefits and the latest
        information, please complete the form below and join us.
      </p>

      <div class="container">
        <form class="mx-auto" style="max-width: 500px">
          <div class="mb-3">
            <label for="fullName" class="form-label fw-medium"
              >Full Name:</label
            >
            <input
              type="text"
              class="form-control border border-secondary"
              id="fullName"
              required
            />
            <div class="error-message" id="fullNameError">
              Please enter your full name
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-medium">Email:</label>
            <input
              type="email"
              class="form-control border border-secondary"
              id="email"
              required
            />
            <div class="error-message" id="emailError">
              Please enter a valid email address
            </div>
          </div>

          <div class="mb-3">
            <label for="country" class="form-label fw-medium">Country:</label>
            <input
              type="text"
              class="form-control border border-secondary"
              id="country"
              required
            />
            <div class="error-message" id="countryError">
              Please enter your country
            </div>
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input border border-primary border-2"
              id="sendUpdate"
            />
            <label class="form-check-label fw-medium" for="sendUpdate"
              >Send an update via Email.</label
            >
          </div>

          <button type="submit" class="btn btn-primary w-100 fw-medium">
            Join
          </button>
        </form>
      </div>
    </section>

    <section id="footer" class="mt-auto">
      <footer class="bg-dark text-light text-center p-3">
        <p>&copy; 2025 Hotel Siyaro. All Rights Reserved.</p>
      </footer>
    </section>

    <script src="/js/join-btn-pop-msg.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
