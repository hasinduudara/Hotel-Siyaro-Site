<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Come to Hotel Siyaro for wonderful moments and a relaxing break from life."
    />
    <meta
      name="keywords"
      content="Hotel, Siyaro, Relax, Break, Life, Wonderful, Moments"
    />

    <title>Hotel Siyaro</title>
    <link rel="icon" href="/assets/images/hotel-icon.png" />

    <!-- <link rel="stylesheet" href="/css/hero-section.css" /> -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="header-section">
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="#">
            <img
              src="/assets/images/hotel-icon.png"
              alt="Logo"
              width="40"
              height="34"
              class="d-inline-block align-text-top pe-2"
            />
            Hotel Siyaro</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" href="#">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-disabled="true"
                  >Rooms</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-disabled="true"
                  >Offers & Packages</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-disabled="true"
                  >Discover</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-disabled="true"
                  >Gallery</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active text-light" aria-disabled="true"
                  >Join Now</a
                >
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-light" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->
    </section>

    <section id="hero-section">
      <!-- Start Home Video -->
      <div class="container-fluid p-0">
        <div class="row g-0">
          <div class="col-12">
            <div class="ratio ratio-16x9 position-relative">
              <video
                src="/assets/video/home-villa-video.mp4"
                autoplay
                loop
                muted
                class="w-100"
                style="object-fit: cover"
              ></video>

              <!-- Start Video Text -->
              <div
                class="position-absolute top-100 start-50 translate-middle text-white text-center"
              >
                <h1>Hotel Siyaro</h1>
                <p>
                  Come to Hotel Siyaro for wonderful moments and a relaxing
                  break from life.
                </p>
              </div>
              <!-- End Video Text -->

              <!-- Start Hotel Booking Search Bar -->
              <div class="container mt-4 position-relative">
                <div
                  class="row g-2 bg-light p-3 rounded shadow-sm align-items-center"
                >
                  <div class="col-md-3">
                    <label class="form-label">Check-in</label>
                    <input type="date" class="form-control" />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Check-out</label>
                    <input type="date" class="form-control" />
                  </div>
                  <div class="col-md-3">
                    <label class="form-label">Guests</label>
                    <select class="form-select">
                      <option>1 Room, 1 Adult, 0 Children</option>
                      <option>1 Room, 2 Adults, 0 Children</option>
                      <option>2 Rooms, 4 Adults, 2 Children</option>
                    </select>
                  </div>
                  <div class="col-md-2">
                    <label class="form-label">Special Code</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter Code"
                    />
                  </div>
                  <div class="col-md-1 d-flex align-items-end">
                    <button class="btn btn-warning w-100">Search</button>
                  </div>
                </div>
              </div>
              <!-- End Hotel Booking Search Bar -->
            </div>
          </div>
        </div>
      </div>
      <!-- End Home Video -->
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
