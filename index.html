<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Come to Hotel Siyaro for wonderful moments and a relaxing break from life."
    />
    <meta
      name="keywords"
      content="Hotel, Siyaro, Relax, Break, Life, Wonderful, Moments"
    />

    <title>Hotel Siyaro</title>
    <link rel="icon" href="/assets/images/hotel-icon.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section id="header-section">
      <!-- Start Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="/assets/images/hotel-icon.png"
              alt="Logo"
              width="40"
              height="34"
              class="d-inline-block align-text-top pe-2"
            />
            Hotel Siyaro</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="#">Booking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-disabled="true">Rooms</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-disabled="true"
                  >Offers & Packages</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-disabled="true">Discover</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-disabled="true">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-disabled="true">Join Now</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- End Navbar -->

      <!-- Start Home Video -->
      <div class="container-fluid p-0">
        <div class="row g-0">
          <div class="col-12">
            <div class="ratio ratio-16x9">
              <video
                src="/assets/video/home-villa-video.mp4"
                autoplay
                loop
                muted
                class="w-100"
                style="object-fit: cover"
              ></video>
            </div>
          </div>
        </div>
      </div>
      <!-- End Home Video -->
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
